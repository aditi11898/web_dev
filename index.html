<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SKIN CARE</title>
    <style>
        body{
        background-image: url('landing.jpg');
        background-size: 100%;
        background-repeat: no-repeat;
        position: absolute;
        
        }
    </style>
  </head>
  <body>
      <h1>skin care Recommendation</h1>
      <div class="aditi">
          
    <form action="/predict.html" method="POST">
        <input list="skintreatment"  name="skintreatment"  placeholder="what type of product you want" />
        <datalist id="skintreatment" >
            <option value="Moisturizer">
            <option value="Face Mask">
            <option value="Treatment">
            <option value="Cleanser">
            <option value="Sun Cream">
            <option value = "Eye Cream">
        </datalist><br>
        <input list="skintype"  name="skintype" placeholder="Enter your skintype">
        <datalist id="skintype" >
            <option value="oily">
            <option value="normal">
            <option value="dry">
        </datalist><br>
        <input list="skintone" name="skintone" placeholder="what is your skin type">
        <datalist id="skintone">
            <option value="dark">
            <option value="light">
            <option value="medium">
        </datalist>
        
        <br>
        <input type="submit" class="my-cta-button" value="Recommend">
    </form>
    
</div>
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
